<div class="dark:bg-dark-0 bg-light-0 dark:text-dark-3 text-dark-0" id="app-theme">
  <section id="intro-section">
    <header>
      <h1 isVisible [delay]="1000" class="text-5xl sm:text-7xl animate-fade-in">Hello.</h1>
      <h2 isVisible [delay]="1500" class="text-lg sm:text-xl animate-fade-in px-1">my name is <span class="text-accent">Morgan</span>, and I am a web developer.</h2>
    </header>

    <main class="mt-10">
      <h2 isVisible [delay]="1750" class="text-md animate-fade-in px-1">This is a work in progress... More content incoming.</h2>
    </main>

    <div class="mt-20" (click)="dialog.open(TestModalComponent)">Click Me</div>
    <scroll-indicator (click)="scroll(themeSection)" isVisible [persistent]="true" [delay]="2000"/>
  </section>

  <section #themeSection>
    <header>
      <h2 isVisible class="text-lg sm:text-xl animate-fade-in px-1">first, let's get you comfortable...</h2>
      <h1 isVisible [delay]="750" class="text-5xl sm:text-7xl animate-fade-in">Dark or Light?</h1>
    </header>

    <main class="flex items-end justify-center h-full">
      <div isVisible [delay]="750" class="py-20 animate-fade-in">
        <app-toggle-theme scale="sm"/>
      </div>
    </main>
    <scroll-indicator (click)="scroll(webSkillsSection)" isVisible [persistent]="true" [delay]="4000"/>
  </section>

  <section #webSkillsSection>
    <header>
      <h2 isVisible class="text-lg sm:text-xl animate-fade-in px-1">web developer</h2>
      <h1 isVisible [delay]="500" class="text-5xl sm:text-7xl animate-fade-in">Skills</h1>
    </header>

    <main class="mt-10">
      <div class="flex w-full flex-wrap gap-8 md:justify-between mx-auto">

    </main>

    <scroll-indicator isVisible [persistent]="true" [delay]="4000"/>
  </section>
</div>
