<div class="w-full dark:bg-dark-1 bg-light-1 rounded-xl" id="tab-group">
  <div class="flex">
    <div class="flex-shrink px-3 py-2 cursor-pointer"><</div>
    <div class="flex-grow">
      <div class="flex justify-between overflow-x-scroll scroll-container" #tabContainer>
        <div class="text-center flex-grow basis-1/3 sm:basis-1/4 flex-shrink-0 pt-2 text-sm sm:text-lg cursor-pointer"
             [ngClass]="{'bg-accent bg-opacity-5' : (selectedTab$ | async) == tab}"
             *ngFor="let tab of tabs" (click)="switchTab(tab)">
          <div class="mb-2">{{tab.label}}</div>
          <div [ngClass]="{'opacity-90' : (selectedTab$ | async) == tab}"
               class="w-full h-[2px] bg-accent opacity-50"></div>
        </div>
      </div>
    </div>
    <div class="flex-shrink px-3 py-2 cursor-pointer">></div>
  </div>


  <div class="w-full px-6 py-2 content-container">
    <ng-container *ngIf="tabContent$ | async as content">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </ng-container>
  </div>
</div>
